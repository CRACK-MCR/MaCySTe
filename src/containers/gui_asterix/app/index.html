<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>ASTERIX PPI</title>
  <link rel="stylesheet" href="index.css"/>
  <script src="index.js"></script>
</head>
<body>
  <main>
    <div>
      <div class="control-row">
        <span id="range-label" style="width: 13ch; text-align: center;">Range XXX</span>
        <button id="decrease-range">-</button>
        <button id="increase-range">+</button>
      </div>
      <div class="control-row">
        <span id="gain-label">GAIN 1.00</span>
        <button id="decrease-gain">-</button>
        <button id="increase-gain">+</button>
        <button id="max-gain">MAX</button>
      </div>
    </div>
    <canvas id="radar-canvas"></canvas>
    <div id="status">WS UNKNOWN</div>
  </main>
</body>
</html>
